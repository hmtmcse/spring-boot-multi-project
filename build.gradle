buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
		maven { url "https://dl.bintray.com/hmtmcse/maven/" }
		maven { url "https://repo.maven.apache.org/maven2/" }
	}
	dependencies {
		classpath 'org.ajoberstar.grgit:grgit-core:3.1.1'
	}
}


group = 'com.hmtmcse'
version = '0.0.1'



allprojects {

	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
		maven { url "https://dl.bintray.com/hmtmcse/maven/" }
		maven { url "https://repo.maven.apache.org/maven2/" }
	}

	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'groovy'

	sourceCompatibility = '11'

	dependencies {
		testImplementation 'org.codehaus.groovy:groovy-all:2.5.8'
		testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
		testImplementation 'com.athaydes:spock-reports:1.6.2', { transitive = false }
		testImplementation 'org.slf4j:slf4j-api:1.7.28'
		testImplementation 'org.slf4j:slf4j-simple:1.7.28'

	}

}

subprojects { project ->


}

